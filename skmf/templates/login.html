{% extends "layout.html" %}
{% block body %}
  <!-- Begin body block in template login.html -->
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    {{ form.hidden_tag() }}
    <dl>
      <dt>{{ form.username.label }}
      <dd>{{ with_errors(form.username) }}
      <dt>{{ form.password.label }}
      <dd>{{ with_errors(form.password) }}
      <dd>{{ form.submit }}
    </dl>
  </form>
  <!-- End body block in template login.html -->
{% endblock %}
